<body>

 <div class="main">
  <div id="top">

    <h2 class="headline">Pick a time to hang out</h2>

    <div id="bookingjs">
      <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script type="text/javascript" src="http://cdn.timekit.io/booking-js/v1/booking.min.js" defer></script>
      <script type="text/javascript">
        window.timekitBookingConfig = {
          name: 'Neal Shyam',
          email: 'nealrs@gmail.com',
          apiToken: 'AYp9H4HFiu6amPGFnsOPpxLS2FTA1QNx',
          calendar: '6158c70e-126c-40d0-b691-4d19dbc28b10',
          avatar: 'http://nealshyam.com/img/headshot.gif',
          showCredits: false,

          timekitFindTime: {
            future: "2 months",
            length: '1 hour',
            filters: {
              or: [

                // during the week
                { "specific_day_and_time": {"day": "Monday", "start": '18:30', "end": 24}},
                { "specific_day_and_time": {"day": "Tuesday", "start": '18:30', "end": 24}},
                { "specific_day_and_time": {"day": "Wednesday", "start": '18:30', "end": 24}},
                { "specific_day_and_time": {"day": "Thursday", "start": '18:30', "end": 24}},
                { "specific_day_and_time": {"day": "Friday", "start": '18:30', "end": 24}},

                // weekend
                { "specific_day_and_time": {"day": "Saturday", "start": 13, "end": 24}},
                { "specific_day_and_time": {"day": "Sunday", "start": 13, "end": 20}}
              ]
            }
          }, bookingFields:{
              comment: {
                enabled: true,
                placeholder: 'What are we doing?',
                required: true,
                locked: false
              },/*
              phone: {
                enabled: true,
                placeholder: "What number can I reach you at?",
                required: false,
                locked: false
              },*/
              location: {
                enabled: true,
                prefilled: 'Where are we going?',
                locked: false,
                required: true
              }
          }
        }
      </script>
    </div>
  </div>
